<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile Card UI Design</title>

    <link rel="stylesheet" href="style.css"/>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
    <div class="image">
        <img src="bebo1.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">Habiba Ali</span>
        <span class="job">Front-end Developer</span>
    </div>
    <div class="media-buttons">
        <a href="https://www.facebook.com/profile.php?id=61566312328501" target="_blank" style="background: #4267b2" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="https://x.com/i/flow/login?redirect_after_login=%2Fbebo0o_3" target="_blank" style="background: #1da1f2" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="https://www.instagram.com/bebo0o.3/" target="_blank" style="background: #C13584" class="link">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="https://www.linkedin.com/in/7abiba---3li133003/" target="_blank" style="background: #0077B5" class="link">
            <i class='bx bxl-linkedin' ></i>
        </a>
    </div>

    <div class="buttons">
        <button class="button">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">13k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">13k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">13k</span>
        </div>
    </div>
    </div>
</body>
</html>
